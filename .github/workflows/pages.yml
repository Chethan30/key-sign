name: Deploy to GitHub Pages (sign.chethanbn.dev)

on:
  push:
    branches: [master]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install deps
        run: npm ci

      - name: Build (static export)
        run: npm run build

      - name: Disable Jekyll
        run: |
          mkdir -p out
          touch out/.nojekyll

      - name: Add CNAME
        run: echo "sign.chethanbn.dev" > out/CNAME

      - name: Verify export contents
        run: |
          test -d out || (echo "❌ out/ missing" && exit 1)
          test -d out/_next/static || (echo "❌ out/_next/static missing (no CSS/JS). Did you export?" && exit 1)
          echo "👍 out/_next/static present"
          ls -la out/_next/static || true

      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
